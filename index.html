<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* floating background bubbles */
.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
    animation: float 12s infinite linear;
}

@keyframes float {
    from { transform: translateY(100vh) rotate(0deg); }
    to { transform: translateY(-20vh) rotate(360deg); }
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 95%;
    max-width: 750px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: pop 1s ease;
    z-index: 2;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 34px;
    margin-bottom: 5px;
}

h2 {
    color: #ff6b81;
    margin-top: 0;
}

.baby {
    font-size: 64px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* image gallery */
.gallery {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
}

.gallery img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.08);
}

.btn {
    margin-top: 25px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    background: #ff6b81;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #ff4757;
    transform: scale(1.05);
}

.footer {
    margin-top: 15px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<!-- Floating bubbles -->

    c.style.background = "#ffffff";
    c.style.animationDuration = (Math.random()*10+8)+"s";
    document.body.appendChild(c);
}
</script>
